<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-head.ico" type="image/x-icon">
    <title>SIGN IN</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form >
            <h3>SIGN IN</h3>
            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Username">
                <i data-feather="user"></i>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" >
                <i data-feather="lock"></i>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="namemer" id="namemer">
                    <label for="namemer">Remember me</label>
                </div><a href="#">Reset Password</a>
            </div>
            <input class="botton" type="submit" value="Sign In">
        </form>
    </div>
    <script>
        feather.replace()
      </script>
</body>
</html>
